<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Top-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>VannTopUp</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-page">
        <h2>Free Fire Diamond Top-Up</h2>
        <div class="product">
            <img src="images/game2.png" alt="Free Fire">
            <h3>Select Your Diamond Package</h3>
            <form class="topup-form">
                <label for="package1">100 Diamonds - $25.000</label>
                <input type="radio" name="package" id="package1" value="100 Diamonds - $0.99">
                <br>
                <label for="package2">310 Diamonds - $50.000</label>
                <input type="radio" name="package" id="package2" value="310 Diamonds - $2.99">
                <br>
                <label for="package3">520 Diamonds - $65.000</label>
                <input type="radio" name="package" id="package3" value="520 Diamonds - $4.99">
                <br>
                <label for="package4">1060 Diamonds - $70.000</label>
                <input type="radio" name="package" id="package4" value="1060 Diamonds - $9.99">
                <br>
                <label for="package5">2180 Diamonds - $85.000</label>
                <input type="radio" name="package" id="package5" value="2180 Diamonds - $19.99">
                <br>
                <label for="package6">5600 Diamonds - $90.000</label>
                <input type="radio" name="package" id="package6" value="5600 Diamonds - $49.99">
                <br>
                <label for="package7">11800 Diamonds - $100.000</label>
                <input type="radio" name="package" id="package7" value="11800 Diamonds - $99.99">
                <br>
                <h3>Select Payment Method</h3>
                <label for="gopay">GoPay</label>
                <input type="radio" name="payment" id="gopay" value="GoPay">
                <br>
                <a href="https://play.mobilelegends.com/landingpage/" class="btn">Buy Now</a>
            </form>
        </div>
    </section>
    <script src="product.js"></script>
</body>
</html>
