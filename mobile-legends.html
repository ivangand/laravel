<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Top-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>VannTopUp</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-page">
        <h2>Mobile Legends Diamond Top-Up</h2>
        <div class="product">
            <img src="images/mobile-legends.jpeg" alt="Mobile Legends">
            <h3>Select Your Diamond Package</h3>
            <form class="topup-form">
                <label for="package1">86 Diamonds - $500.000</label>
                <input type="radio" name="package" id="package1" value="86 Diamonds - $1.99">
                <br>
                <label for="package2">172 Diamonds - $65.000.000</label>
                <input type="radio" name="package" id="package2" value="172 Diamonds - $3.99">
                <br>
                <label for="package3">257 Diamonds - $700.000</label>
                <input type="radio" name="package" id="package3" value="257 Diamonds - $5.99">
                <br>
                <label for="package4">514 Diamonds - $1.000.000</label>
                <input type="radio" name="package" id="package4" value="514 Diamonds - $9.99">
                <br>
                <label for="package5">706 Diamonds - $500.000</label>
                <input type="radio" name="package" id="package5" value="706 Diamonds - $14.99">
                <br>
                <label for="package6">1412 Diamonds - $250.000</label>
                <input type="radio" name="package" id="package6" value="1412 Diamonds - $29.99">
                <br>
                <label for="package7">2195 Diamonds - $64.000.000</label>
                <input type="radio" name="package" id="package7" value="2195 Diamonds - $44.99">
                <br>
                <label for="package8">3688 Diamonds - $25.000.000</label>
                <input type="radio" name="package" id="package8" value="3688 Diamonds - $74.99">
                <br>
                <label for="package9">5532 Diamonds - $100.000.000</label>
                <input type="radio" name="package" id="package9" value="5532 Diamonds - $99.99">
                <br>
                <h3>Select Payment Method</h3>
                <label for="gopay">GoPay</label>
                <input type="radio" name="payment" id="gopay" value="GoPay">
                <br>

                <a href="https://play.mobilelegends.com/landingpage/" class="btn">Buy Now</a>
            </form>
        </div>
    </section>
    <script src="product.js"></script>
</body>

</html>
